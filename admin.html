<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DilseMatchify - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .user-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .user-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #666;
            font-size: 0.9em;
        }

        .user-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .refresh-info {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíï DilseMatchify Admin Dashboard</h1>
            <p>Monitor user activity and manage your dating platform</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3 id="totalUsers">-</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <h3 id="onlineUsers">-</h3>
                <p>Online Now</p>
            </div>
            <div class="stat-card">
                <h3 id="todayActive">-</h3>
                <p>Active Today</p>
            </div>
            <div class="stat-card">
                <h3 id="newToday">-</h3>
                <p>New Today</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" onclick="loadAllUsers()">üìã All Users</button>
            <button class="btn btn-success" onclick="loadOnlineUsers()">üü¢ Online Users</button>
            <button class="btn btn-info" onclick="loadUserActivity()">üìä Recent Activity</button>
            <button class="btn btn-primary" onclick="refreshStats()">üîÑ Refresh Stats</button>
        </div>

        <!-- User List -->
        <div class="user-list" id="userList">
            <div class="loading">
                <h3>üîÑ Loading user data...</h3>
                <p>Please wait while we fetch the latest information</p>
            </div>
        </div>

        <div class="refresh-info">
            <p>üì± Dashboard auto-refreshes every 30 seconds | Last updated: <span id="lastUpdated">-</span></p>
        </div>
    </div>

    <script>
        let currentView = 'all';
        let autoRefreshInterval;

        // API call function
        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`/api/users${endpoint}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('API Error:', error);
                return { success: false, message: 'Connection error' };
            }
        }

        // Load statistics
        async function loadStats() {
            const data = await fetchAPI('/stats');
            if (data.success) {
                document.getElementById('totalUsers').textContent = data.data.totalUsers;
                document.getElementById('onlineUsers').textContent = data.data.onlineUsers;
                document.getElementById('todayActive').textContent = data.data.todayActiveUsers;
                document.getElementById('newToday').textContent = data.data.newUsersToday;
            }
        }

        // Load all users
        async function loadAllUsers() {
            currentView = 'all';
            document.getElementById('userList').innerHTML = '<div class="loading"><h3>üîÑ Loading all users...</h3></div>';
            
            const data = await fetchAPI('?limit=100');
            displayUsers(data, 'All Users');
        }

        // Load online users
        async function loadOnlineUsers() {
            currentView = 'online';
            document.getElementById('userList').innerHTML = '<div class="loading"><h3>üîÑ Loading online users...</h3></div>';
            
            const data = await fetchAPI('/online');
            displayUsers(data, 'Online Users');
        }

        // Load user activity
        async function loadUserActivity() {
            currentView = 'activity';
            document.getElementById('userList').innerHTML = '<div class="loading"><h3>üîÑ Loading user activity...</h3></div>';
            
            const data = await fetchAPI('/activity?days=7');
            displayUsers(data, 'Recent Activity (7 days)');
        }

        // Display users
        function displayUsers(data, title) {
            const userListDiv = document.getElementById('userList');
            
            if (!data.success) {
                userListDiv.innerHTML = `
                    <div class="loading">
                        <h3>‚ùå Error loading users</h3>
                        <p>${data.message}</p>
                    </div>
                `;
                return;
            }

            if (data.data.length === 0) {
                userListDiv.innerHTML = `
                    <div class="loading">
                        <h3>üì≠ No users found</h3>
                        <p>No users match the current filter</p>
                    </div>
                `;
                return;
            }

            let html = `<h3>üë• ${title} (${data.count} users)</h3>`;
            
            data.data.forEach(user => {
                const isOnline = user.isActive;
                const lastActive = user.lastActive ? new Date(user.lastActive).toLocaleString() : 'Never';
                const joinDate = new Date(user.createdAt).toLocaleDateString();
                
                html += `
                    <div class="user-item">
                        <div class="user-info">
                            <h4>üë§ ${user.name}</h4>
                            <p>üìß ${user.email}</p>
                            <p>üìÖ Joined: ${joinDate} | Last Active: ${lastActive}</p>
                        </div>
                        <div class="user-status ${isOnline ? 'status-online' : 'status-offline'}">
                            ${isOnline ? 'üü¢ Online' : 'üî¥ Offline'}
                        </div>
                    </div>
                `;
            });

            userListDiv.innerHTML = html;
            updateLastUpdated();
        }

        // Refresh current view
        function refreshCurrentView() {
            switch(currentView) {
                case 'all':
                    loadAllUsers();
                    break;
                case 'online':
                    loadOnlineUsers();
                    break;
                case 'activity':
                    loadUserActivity();
                    break;
                default:
                    loadAllUsers();
            }
        }

        // Refresh stats
        function refreshStats() {
            loadStats();
            refreshCurrentView();
        }

        // Update last updated time
        function updateLastUpdated() {
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }

        // Start auto-refresh
        function startAutoRefresh() {
            autoRefreshInterval = setInterval(() => {
                loadStats();
                refreshCurrentView();
            }, 30000); // Refresh every 30 seconds
        }

        // Initialize dashboard
        function initDashboard() {
            loadStats();
            loadOnlineUsers(); // Start with online users
            startAutoRefresh();
            updateLastUpdated();
        }

        // Start the dashboard when page loads
        window.addEventListener('load', initDashboard);

        // Clean up interval when page unloads
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
