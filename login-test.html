<!DOCTYPE html>
<html>
<head>
    <title>Login Test Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f8ff; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin: 10px 0; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; font-size: 16px; }
        button:hover { background: #0056b3; }
        .test-form { background: #f8f9fa; padding: 20px; border-radius: 5px; margin: 20px 0; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Quick Login Test</h1>
        
        <div class="test-form">
            <h3>Test with Your Credentials:</h3>
            <input type="email" id="testEmail" value="samad_shaik@srmap.edu.in" placeholder="Email">
            <input type="password" id="testPassword" value="password123" placeholder="Password">
            <button onclick="quickLogin()">üî• Quick Login Test</button>
            <div id="result"></div>
        </div>

        <div style="text-align: center; margin: 30px 0;">
            <button onclick="window.location.href='/loginpage.html'" style="background: #28a745; font-size: 18px; padding: 15px 30px;">
                üåü Go to Actual Login Page
            </button>
        </div>

        <div style="background: #e7f3ff; padding: 15px; border-radius: 5px;">
            <h4>üéØ Expected Flow:</h4>
            <ol>
                <li>Enter: <code>samad_shaik@srmap.edu.in</code> / <code>password123</code></li>
                <li>Click "Sign In to Your Heart"</li>
                <li>Should show success message</li>
                <li>Should redirect to <strong>homepage.html</strong></li>
            </ol>
        </div>
    </div>

    <script>
        async function quickLogin() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('userData', JSON.stringify(data.data.user));
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ LOGIN SUCCESSFUL!<br>
                            Welcome back, ${data.data.user.name}!<br>
                            <strong>Token stored successfully</strong><br>
                            <button onclick="window.location.href='/homepage.html'" style="background: #28a745; margin-top: 10px;">
                                üè† Go to Homepage
                            </button>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">üí• Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
