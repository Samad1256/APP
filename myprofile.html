<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - DilSe Matchify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #E91E63;
            --secondary: #C44569;
            --accent: #F8B500;
            --dark: #2D3436;
            --text: #757575;
            --light-text: #B0B0B0;
            --background: #F8F9FA;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #E8F5E8 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            background: white;
            padding: 1.5rem 0;
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.1);
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Kalam', cursive;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 15px;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary);
            background: rgba(233, 30, 99, 0.1);
        }

        .profile-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            align-items: start;
        }

        .profile-sidebar {
            background: white;
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.1);
            text-align: center;
            position: sticky;
            top: 2rem;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            position: relative;
            overflow: hidden;
            border: 4px solid var(--primary);
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.2);
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .edit-photo-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-photo-btn:hover {
            transform: scale(1.1);
            background: var(--secondary);
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .profile-status {
            color: var(--text);
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(233, 30, 99, 0.05);
            border-radius: 15px;
        }

        .stat-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text);
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .primary-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
        }

        .secondary-button {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .secondary-button:hover {

        }

        .profile-main {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {

            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .photo-item {

            overflow: hidden;

            display: flex;

        .photo-placeholder {

        .photo-overlay {

            left: 0;
            right: 0;

        .photo-actions {

        /* Responsive Design */

        }

        .fade-in-up {

        }

            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        function toggleEdit(section) {

            console.log(`Toggling edit mode for: ${section}`);

        function uploadPhoto() {
            // Create file input element
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';
            
            fileInput.onchange = async function(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                // Validate file size (5MB max)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size too large. Please choose an image smaller than 5MB.');
                    return;
                }
                
                // Validate file type
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
                if (!allowedTypes.includes(file.type)) {
                    alert('Invalid file type. Please choose a JPEG, PNG, or GIF image.');
                    return;
                }
                
                // Show loading indicator
                const uploadBtn = document.querySelector('.edit-photo-btn');
                const originalContent = uploadBtn.innerHTML;
                uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                uploadBtn.disabled = true;
                
                try {
                    // Create form data
                    const formData = new FormData();
                    formData.append('photo', file);
                    
                    // Get auth token
                    const token = localStorage.getItem('authToken');
                    if (!token) {
                        alert('Please login first');
                        return;
                    }
                    
                    // Upload photo
                    const response = await fetch('/api/uploads/photo', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Update profile picture immediately
                        const profileImg = document.getElementById('profileImage');
                        if (profileImg) {
                            profileImg.src = result.data.url;
                        }
                        
                        // Update first photo in gallery
                        const photo1 = document.getElementById('photo1');
                        if (photo1) {
                            photo1.src = result.data.url;
                        }
                        
                        alert('Photo uploaded successfully!');
                        
                        // Optionally reload profile data to get updated photos array
                        loadProfile();
                    } else {
                        alert(`Upload failed: ${result.message}`);
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('Upload failed. Please try again.');
                } finally {
                    // Restore button
                    uploadBtn.innerHTML = originalContent;
                    uploadBtn.disabled = false;
                }
            };
            
            // Trigger file selection
            document.body.appendChild(fileInput);
            fileInput.click();
            document.body.removeChild(fileInput);
        }

                    }
                    
                    // Upload photo
                    const response = await fetch('/api/uploads/photo', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Find next available photo slot
                        const photos = ['photo1', 'photo2', 'photo3'];
                        let targetPhotoEl = null;
                        
                        for (const photoId of photos) {
                            const photoEl = document.getElementById(photoId);
                            if (photoEl && (photoEl.src.includes('placeholder') || photoEl.src.includes('text='))) {
                                targetPhotoEl = photoEl;
                                break;
                            }
                        }
                        
                        if (targetPhotoEl) {
                            targetPhotoEl.src = result.data.url;
                            // Replace the plus icon with the new image in the clicked element
                            clickedElement.innerHTML = `<img src="${result.data.url}" alt="User Photo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">`;
                        }
                        
                        alert('Photo added successfully!');
                        
                        // Reload profile to update photos array
                        setTimeout(() => loadProfile(), 1000);
                    } else {
                        alert(`Upload failed: ${result.message}`);
                        clickedElement.innerHTML = originalContent;
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('Upload failed. Please try again.');
                    clickedElement.innerHTML = originalContent;
                }
            };
            
            // Trigger file selection
            document.body.appendChild(fileInput);
            fileInput.click();
            document.body.removeChild(fileInput);
        }

        function changePhoto(photoIndex) {
            // Create file input element
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';
            
            fileInput.onchange = async function(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                // Validate file
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size too large. Please choose an image smaller than 5MB.');
                    return;
                }
                
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
                if (!allowedTypes.includes(file.type)) {
                    alert('Invalid file type. Please choose a JPEG, PNG, or GIF image.');
                    return;
                }
                
                try {
                    const formData = new FormData();
                    formData.append('photo', file);
                    
                    const token = localStorage.getItem('authToken');
                    if (!token) {
                        alert('Please login first');
                        return;
                    }
                    
                    const response = await fetch('/api/uploads/photo', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Update the specific photo
                        const photoEl = document.getElementById(`photo${photoIndex}`);
                        if (photoEl) {
                            photoEl.src = result.data.url;
                        }
                        
                        // Update profile image if it's the first photo
                        if (photoIndex === 1) {
                            const profileImg = document.getElementById('profileImage');
                            if (profileImg) {
                                profileImg.src = result.data.url;
                            }
                        }
                        
                        alert('Photo updated successfully!');
                        setTimeout(() => loadProfile(), 1000);
                    } else {
                        alert(`Upload failed: ${result.message}`);
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('Upload failed. Please try again.');
                }
            };
            
            document.body.appendChild(fileInput);
            fileInput.click();
            document.body.removeChild(fileInput);
        }

        function removeInterest(element) {
            element.parentElement.remove();
        }

        function addInterest() {
            const interestName = prompt('Enter a new interest:');
            if (interestName && interestName.trim()) {
                const interestsGrid = document.getElementById('interestsGrid');
                const addButton = interestsGrid.querySelector('.add-interest');
                
                const newInterest = document.createElement('div');
                newInterest.className = 'interest-tag';
                newInterest.innerHTML = `
                    <span>${interestName.trim()}</span>
                    <i class="fas fa-times remove" onclick="removeInterest(this)"></i>
                `;
                
                interestsGrid.insertBefore(newInterest, addButton);
            }
        }

        function saveProfile() {
            // Simulate saving profile
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Scroll to top to show success message
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        // Load user profile data
        async function loadUserProfile() {
            console.log('ðŸ”„ Starting to load profile...');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                console.log('âŒ No token found');
                alert('Please login first');
                window.location.href = '/loginpage.html';
                return;
            }
            
            console.log('ðŸ”‘ Token found, making API call...');
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                console.log('ðŸ“¡ API Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    const user = data.data.user;
                    
                    console.log('ðŸ‘¤ User data loaded:', user);
                    
                    // Update profile information safely
                    const profileNameEl = document.getElementById('profileName');
                    if (profileNameEl) {
                        profileNameEl.textContent = user.name || 'Your Name';
                    }
                    
                    const profileStatusEl = document.querySelector('.profile-status');
                    if (profileStatusEl) {
                        profileStatusEl.textContent = user.isActive ? 'Online' : 'Looking for meaningful connections âœ¨';
                    }
                    
                    // Update form fields with proper IDs
                    const fullNameEl = document.getElementById('fullName');
                    if (fullNameEl) {
                        fullNameEl.value = user.name || '';
                    }
                    
                    const emailEl = document.getElementById('email');
                    if (emailEl) {
                        emailEl.value = user.email || '';
                    }
                    
                    const ageEl = document.getElementById('age');
                    if (ageEl && user.dateOfBirth) {
                        const age = new Date().getFullYear() - new Date(user.dateOfBirth).getFullYear();
                        ageEl.value = age;
                    }
                    
                    const locationEl = document.getElementById('location');
                    if (locationEl && user.location && user.location.city) {
                        locationEl.value = user.location.city;
                    }
                    
                    const occupationEl = document.getElementById('occupation');
                    if (occupationEl) {
                        // Since occupation field is not in User schema, show interests
                        const interests = user.interests && user.interests.length > 0 
                            ? user.interests.join(', ') 
                            : 'Technology, Programming';
                        occupationEl.value = interests;
                    }
                    
                    const bioEl = document.getElementById('bio');
                    if (bioEl) {
                        bioEl.value = user.bio || '';
                    }
                    
                    const aboutMeEl = document.getElementById('aboutMe');
                    if (aboutMeEl) {
                        aboutMeEl.value = user.bio || '';
                    }
                    
                    // Update profile picture
                    const profileImageEl = document.getElementById('profileImage');
                    if (profileImageEl) {
                        if (user.photos && user.photos.length > 0 && user.photos[0].url) {
                            profileImageEl.src = user.photos[0].url;
                        } else {
                            // Use a personalized placeholder with user's initials
                            const initials = user.name ? user.name.split(' ').map(n => n[0]).join('').toUpperCase() : 'ðŸ‘¤';
                            profileImageEl.src = `https://via.placeholder.com/150x150/e91e63/white?text=${initials}`;
                        }
                    }
                    
                    // Update photo gallery
                    if (user.photos && user.photos.length > 0) {
                        user.photos.forEach((photo, index) => {
                            if (index < 3) { // Only show first 3 photos
                                const photoEl = document.getElementById(`photo${index + 1}`);
                                if (photoEl && photo.url) {
                                    // Create photo container with overlay
                                    photoEl.src = photo.url;
                                    
                                    // Add overlay for photo management
                                    const photoContainer = photoEl.parentElement;
                                    photoContainer.onclick = null; // Remove add photo click
                                    
                                    // Check if overlay already exists
                                    if (!photoContainer.querySelector('.photo-overlay')) {
                                        const overlay = document.createElement('div');
                                        overlay.className = 'photo-overlay';
                                        overlay.innerHTML = `
                                            <div class="photo-actions">
                                                <button class="photo-action-btn" onclick="changePhoto(${index + 1})" title="Change Photo">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button class="photo-action-btn" onclick="deletePhoto(${index + 1}, '${photo.public_id || ''}')" title="Delete Photo">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        `;
                                        photoContainer.appendChild(overlay);
                                    }
                                }
                            }
                        });
                    }
                    
                    console.log('âœ… Profile data loaded successfully!');
                    console.log('ðŸ“‹ Populated data:', {
                        name: user.name,
                        email: user.email,
                        age: user.dateOfBirth ? new Date().getFullYear() - new Date(user.dateOfBirth).getFullYear() : 'Unknown',
                        location: user.location?.city || 'Not set',
                        interests: user.interests?.join(', ') || 'Not set',
                        bio: user.bio ? user.bio.substring(0, 50) + '...' : 'Not set',
                        photos: user.photos?.length || 0
                    });
                    
                } else {
                    if (response.status === 401) {
                        // Token is invalid or expired
                        console.log('ðŸ”’ Token expired, redirecting to login');
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('userData');
                        alert('Your session has expired. Please login again.');
                        window.location.href = '/loginpage.html';
                        return;
                    }
                    console.log('âŒ API error, status:', response.status);
                    throw new Error(`API Error: ${response.status}`);
                }
            } catch (error) {
                console.error('ðŸ’¥ Error loading profile:', error);
                if (error.message.includes('Failed to fetch')) {
                    alert('Network error. Please check your connection and try again.');
                } else {
                    alert('Failed to load profile data: ' + error.message);
                }
            }
        }

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Load user profile data
            loadUserProfile();
            
            // Stagger animation for cards
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    card.offsetHeight; // Force reflow
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
